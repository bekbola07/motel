name: motel
description: A cross-platform dormitory assignment application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0

  # Local Database
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0  # For desktop support
  path: ^1.8.3
  path_provider: ^2.1.1

  # Authentication & Security
  crypto: ^3.0.3
  jwt_decoder: ^2.0.1

  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9

  # Utilities
  intl: ^0.18.1
  uuid: ^4.1.0
  shared_preferences: ^2.2.2

  # Image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0

  # Notifications (optional for MVP)
  flutter_local_notifications: ^17.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  test: ^1.24.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
